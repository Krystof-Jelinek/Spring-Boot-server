# Logging
logging.level.org.springframework=INFO
logging.level.org.hibernate=ERROR

# Hibernate settings (for JPA and Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Spring Boot application settings
spring.application.name=my-application
server.port=8080

# H2 database configuration
spring.datasource.url=jdbc:h2:mem:testdb;DATABASE_TO_UPPER=false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console configuration (enable access to H2 web console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Spring Security (disable security for H2 Console; not for production)
spring.sql.init.mode=always

spring.jpa.defer-datasource-initialization=true